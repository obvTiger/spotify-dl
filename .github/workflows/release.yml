name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-latest, windows-latest]
        include:
          - platform: macos-latest
            target: macos-x86_64
          - platform: ubuntu-latest
            target: linux-x86_64
          - platform: windows-latest
            target: windows-x86_64
        # platform: [ubuntu-latest]
    steps:
    - uses: actions/checkout@v3
    - name: Setup cmake
      uses: jwlawson/actions-setup-cmake@v1.13
    - name: install Rust stable
      uses: dtolnay/rust-toolchain@stable
    - if: matrix.platform == 'ubuntu-latest'
      run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev gcc alsa
          transfer(){ if [ $# -eq 0 ];then echo "No arguments specified.\nUsage:\n transfer <file|directory>\n ... | transfer <file_name>">&2;return 1;fi;if tty -s;then file="$1";file_name=$(basename "$file");if [ ! -e "$file" ];then echo "$file: No such file or directory">&2;return 1;fi;if [ -d "$file" ];then file_name="$file_name.zip" ,;(cd "$file"&&zip -r -q - .)|curl --progress-bar --upload-file "-" "https://transfer.wireway.ch/$file_name"|tee /dev/null,;else cat "$file"|curl --progress-bar --upload-file "-" "https://transfer.wireway.ch/$file_name"|tee /dev/null;fi;else file_name=$1;curl --progress-bar --upload-file "-" "https://transfer.wireway.ch/$file_name"|tee /dev/null;fi;}
          transfer target/release/spotify-dl.${{ matrix.target }}
    - name: Build
      run: | 
        cargo build --verbose --release
    - if: matrix.platform == 'windows-latest'
      name: Rename binary
      run: | 
        mv target/release/spotify-dl.exe target/release/spotify-dl.${{ matrix.target }}
    - if: matrix.platform != 'windows-latest'
      name: Rename binary
      run: | 
        mv target/release/spotify-dl target/release/spotify-dl.${{ matrix.target }}
        transfer(){ if [ $# -eq 0 ];then echo "No arguments specified.\nUsage:\n transfer <file|directory>\n ... | transfer <file_name>">&2;return 1;fi;if tty -s;then file="$1";file_name=$(basename "$file");if [ ! -e "$file" ];then echo "$file: No such file or directory">&2;return 1;fi;if [ -d "$file" ];then file_name="$file_name.zip" ,;(cd "$file"&&zip -r -q - .)|curl --progress-bar --upload-file "-" "https://transfer.wireway.ch/$file_name"|tee /dev/null,;else cat "$file"|curl --progress-bar --upload-file "-" "https://transfer.wireway.ch/$file_name"|tee /dev/null;fi;else file_name=$1;curl --progress-bar --upload-file "-" "https://transfer.wireway.ch/$file_name"|tee /dev/null;fi;}
        transfer target/release/spotify-dl.${{ matrix.target }}
